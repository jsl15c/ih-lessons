<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Events</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="practically-everything">
      <h1>jQuery Events</h1>
      <label id="pizza-label">Choose your favorite food:</label>
      <select id ="food-dropdown">
        <option>Cheese Pizza</option>
        <option>Margherita Pizza</option>
        <option>Meatball Pizza</option>
        <option>Pepperoni Pizza</option>
      </select><br /><br />
      <input id="my-checkbox" type="checkbox" />
      <label>Check this box is you like pizza</label>
      <img id="pizza-img" src="https://media.giphy.com/media/11SdI0nBdFdH4k/giphy.gif" />
    </div>

<script src="https://code.jquery.com/jquery-3.2.1.js"
 integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
 crossorigin="anonymous"></script>
 <script type="text/javascript" src="events.js"></script>
  </body>
</html>

<style>
#practically-everything {
  position: relative;
}

#pizza-img {
  display:none;
  position:absolute;
  top:200px;
  border-radius: 100%;
}

@keyframes dance {
  0% {background:cyan}
  15% {background:red}
  30% {background:green}
  45% {background:blue}
  60% {background:yellow}
  75% {background:purple}
  100% {background:maroon}
}

.dance {
  animation:dance 3s linear infinite;
}

</style>
